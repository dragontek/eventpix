<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" /> <!-- Purple-600 -->
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- Blue-600 -->
    </linearGradient>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>

  <!-- Camera Body Shape (Rounded Rect) -->
  <rect x="64" y="128" width="384" height="288" rx="48" ry="48" fill="url(#grad1)" />
  
  <!-- Camera Top Bump -->
  <path d="M160 128 L192 96 H320 L352 128 Z" fill="url(#grad1)" />

  <!-- Lens Ring (Outer) -->
  <circle cx="256" cy="272" r="96" fill="black" opacity="0.3" />
  
  <!-- Lens Ring (Middle) -->
  <circle cx="256" cy="272" r="80" fill="none" stroke="white" stroke-width="12" />

  <!-- AI Sparkle (Center/Offset) -->
  <path d="M256 224 L264 256 L296 264 L264 272 L256 304 L248 272 L216 264 L248 256 Z" fill="white" filter="url(#glow)" />
  <circle cx="256" cy="272" r="12" fill="white" opacity="0.8" />
  
  <!-- Flash Dot -->
  <circle cx="390" cy="170" r="16" fill="white" opacity="0.8" />

</svg>
